<mat-card>
  <mat-card-header>
    <mat-card-title>
      Kategoriler
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-list >
      <a style="text-decoration: none;" *ngFor="let category of categories"

      routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
        true}"

      mat-list-item
      [routerLink]="['/category',category._id]">



        <mat-icon>chevron_right</mat-icon>
<span>

  {{category.name}}

</span>

      </a>
    </mat-list>

  </mat-card-content>


</mat-card>
