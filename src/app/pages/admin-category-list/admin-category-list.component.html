<a class="mt-2" mat-raised-button color="accent" routerLink="/admin/category">
  <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>   Yeni Ekle</a>
<div class="mat-elevation-z8">
  <table  style="width:100%;" mat-table [dataSource]="dataSource">



    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Kategori Ä°smi </th>
      <td mat-cell *matCellDef="let category"> {{category.name}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action </th>
      <td mat-cell *matCellDef="let category">

      <a mat-raised-button color="primary" [routerLink]="['/admin/category',category._id]"><mat-icon>update </mat-icon>Update</a>
      <button (click)="delete(category._id)" class="ml-3" mat-raised-button color="warn" > <mat-icon>delete </mat-icon>Delete</button>

      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
